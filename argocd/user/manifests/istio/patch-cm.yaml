apiVersion: v1
kind: ConfigMap
metadata:
  name: istio
  namespace: istio-system
data:
  mesh: |-
    defaultConfig:
      discoveryAddress: istiod.istio-system.svc:15012
    defaultProviders:
      metrics:
      - prometheus
    enablePrometheusMerge: true
    rootNamespace: istio-system
    trustDomain: cluster.local
    meshNetworks: 'networks: {}'
    extensionProviders:
      - name: service-c-ext-authz-grpc
        envoyExtAuthzGrpc:
          service: "umbrella-service-c.umbrella.svc.cluster.local"
          port: "2020"
          timeout: "1s"
