apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: umbrella
  namespace: argocd
spec:
  project: umbrella
  source:
    repoURL: https://github.com/MrDan4es/bazel-argocd-grpc-example
    path: argocd/user/manifests/umbrella
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: umbrella
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
